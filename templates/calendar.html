{% extends "layout.html" %}

{% block title %}
    Calender
{% endblock %}

{% block main %}
    <h1>My Calendar</h1>
    <form action="/" method="post">
        <div class="mb-3">
            <button class="btn btn-primary" type="submit" name="action" value="add_event">Add Event</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{ event.title }}</td>
                    <td>{{ event.description }}</td>
                    <td> {{ event.start_time }} </td>
                    <td> {{ event.end_time }} </td>
                    <td>
                        <a href="/update_event/{{ event.id }}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="/delete_event/{{ event.id }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
