{% extends "layout.html" %}

{% block title %}
    Timer
{% endblock %}

{% block main %}
<section>
    <div class="container">
        <h1>pomodoro</h1>



        <div class="timer">
            <div class="circle">
                <div class="time">
                    <p id="minutes"></p>
                    <p>:</p>
                    <p id="minutes"></p>
                    <p>:</p>
                    <p id="seconds"></p>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>

            <a id="reset" href="/clock"><i class="fa-solid fa-arrow-rotate-left"></i></a>
        </div>
    </div>
</section>
{% endblock %}
