{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <form action="/update_event/{{ event.id }}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title"  value="{{ event.title }}"  required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ event.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="start_time">Start Time:</label>
            <input type="datetime-local" class="form-control" id="start_time" name="start_time" value="{{ event.start_time|replace(' ', ' ') }}" required>
        </div>
        <div class="form-group">
            <label for="end_time">End Time:</label>
            <input type="datetime-local" class="form-control" id="end_time" name="end_time" value="{{ event.end_time|replace(' ', ' ') }}" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Add Event</button>
    </form>
{% endblock %}
